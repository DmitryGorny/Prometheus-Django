{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.header }}</title>
    <link rel="stylesheet" href="{% static 'css/article.css' %}">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <div class="article-header">
            <h1 class="article-title">{{ article.header }}</h1>
            <div class="article-meta">
                <div>
                    <span class="date"> | {{ article.created_at|date:"d.m.Y H:i" }}</span>
                </div>
            </div>
        </div>
        
        <div class="article-content">
            <div class="article-text">{{ article.text }}</div>
        </div>

        <div class="article-actions">
            <a href="{% url 'Prometheus:main' %}" class="btn btn-back">← Назад к списку</a>
            <!-- Если нужно редактирование -->

        </div>
    </div>
</body>
</html>
